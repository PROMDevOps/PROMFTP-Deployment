apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config
data:
  kong.yml: |
    _format_version: "3.0"
    _transform: true

    services:
    - name: lpr-hook
      url: http://logstash-http-to-kafka:8080/
      routes:
      - name: sftp-done-notify
        strip_path: true
        paths:
        - /sftp-done-notify

      - name: lpr-done-notify
        strip_path: true
        paths:
        - /lpr-done-notify
  
    plugins:
    - name: http-log
      service: lpr-hook
      config:
        http_endpoint: http://logstash-http-to-kafka.analytic-{{ .Values.envAlias }}.svc.cluster.local:8080/
        method: POST
        timeout: 1000
        keepalive: 1000
        flush_timeout: 2
        retry_count: 15
