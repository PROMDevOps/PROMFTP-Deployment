apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-http-ing
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP  
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: kong-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - FTP Hook'
spec:
  tls:
    - hosts:
      - {{ .Values.domainHttp }}
      secretName: kong-http-cert
  rules:
    - host: {{ .Values.domainHttp }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kong-proxy
                port:
                  number: 80
